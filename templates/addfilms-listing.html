<article>
	<img src="../posters/#poster" alt="#name">
	<h3>#name (#year)</h3>
	<p>#date</p>
	<form action="./" method="post">
		<input type="hidden" value="deleteShowing" name="action">
		<input type="hidden" value="#showingid" name="showingid">
		<input type="submit" value="X" name="remove_showing" data-film="#name">
	</form>
</article>
